<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>GoToPaws Search</title>

    <!--Tab Logo -->
    <link rel="icon" type="image/png" href="../bootstrap-3.3.5-dist/img/All/favicon-32x32.png" sizes="32x32" />

    <!-- Bootstrap Core CSS -->
    <link href="../bootstrap-3.3.5-dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="../bootstrap-3.3.5-dist/css/search.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <link href="bootstrap-3.3.5-dist/font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<div id="container">
<div id="content">
<body>
    <nav class="navbar navbar-inverse" role="navigation">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
            </div>
             <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="../home"><strong>Home</strong></a></li>
                    <li><a href="../pets"><strong>Pets</strong></a></li>
                    <li><a href="../shelters"><strong>Shelters</strong></a></li>
                    <li><a href="../cities"><strong>Cities</strong></a></li>
                    <li><a href="../extapi"><strong>External API</strong></a></li>
                    <li><a href="../about"><strong>About</strong></a></li>
                </ul>
                <div class="col-sm-3 col-md-3 pull-right">
                    <form class="navbar-form" role="search" action="/search/">
                        <div class="input-group">
                            <input type="text" class="form-control" placeholder="Search" name="q">
                            <div class="input-group-btn">
                                <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                            </div>
                        </div>
                    </form>
                </div>        
            </div>
        </nav>

        <!-- Page Content -->
        <div class="container">
        <!-- Introduction Row -->
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Search</h1>
                </div>
            </div>
            <div id="text-box">
                {% if not results_list %}
                    <h3><i>No Results Found</i></h3>
                    <p></p>
                    <p></p>
                {% endif %}

                {% for results in results_list %} 
                    <tr>
                        <td><h3><a href=http://nsaid.me/{{results.url}}>{{results.title|safe}}</a><br></h3>
                            {% if results.text %} 
                                <p>...{{results.text|safe}}...<br></p>
                            {% endif %}
                    </tr>
                {% endfor %}</tr>
            </div>
         </div>    
</body>
</div>
</div>
<!-- Footer -->
<div id="footer">
<footer>
    <div class="row">
        <div class="col-lg-12">
            <small>Copyright &copy; NSAID 2015</small>
        </div>
    </div>
</footer>
</div>
</html>
