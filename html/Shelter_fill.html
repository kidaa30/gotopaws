<div class="summary">

    <h2 class="summary-heading">Shelters <span class="text-muted">in {{city.city_name}}</span></h2>

    {% for shelter in city.shelters_list %}

    <a href="{{shelter.shelter_url}}"><img class="summary-image img-suqare img-responsive pull-right" alt="{{shelter.shelter_name}}" src="{{shelter.shelter_pic}}"></a>

    
    <h3> {{shelter.shelter_name}} </h3>
    <div class="text-box">
        <p class="lead">
         

            {{shelter.shelter_description}}
            
        </p>
    </div>
    {% endfor %}
</div>
