<div class="summary">
	
	<h2 class="summary-heading">Pets <span class="text-muted">in {{city.city_name}}</span></h2>
	{% for pet in city.pets_list %}
	<a href ="{{pet.pet_url}}"><img class="summary-image img-suqare img-responsive pull-left" alt= "{{pet.pet_name}}" src="{{pet.pet_pic}}"></a>

	<div class="text-box">
		<p class="lead">
			Info or no info?
		</p>
	</div>
	{% endfor %}
	
</div>
